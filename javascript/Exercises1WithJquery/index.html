<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
</head>
<body>
	<div class="main">
	<img id="logo" src="image/logo.png">
		<div id="window">
			<div class="slide">
				<img class="image" src="image/0.jpg" alt="image0">
			</div>
			<div class="slide">
				<img class="image" src="image/1.jpg" alt="image1">
			</div>
			<div class="slide">
				<img class="image" src="image/2.jpg" alt="image2">
			</div>
			<div class="slide">
				<img class="image" src="image/3.jpg" alt="image3">
			</div>
			<div>
				<button class="button" id="pre">&lt</button>
				<button class="button" id="next">&gt</button>
			</div>
		</div>
		<div id="window_mini">
			<div>
				<img class="slide_mini" src="image/0.jpg" alt="image0">
			</div>
			<div>
				<img class="slide_mini" src="image/1.jpg" alt="image1">
			</div>
			<div>
				<img class="slide_mini" src="image/2.jpg" alt="image2">
			</div>
			<div>
				<img class="slide_mini" src="image/3.jpg" alt="image3">
			</div>
		</div>
	</div>
	<script src="javascript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="javascript/java.js"></script>
</body>
</html>
