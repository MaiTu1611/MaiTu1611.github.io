<!DOCTYPE html>

	<title>Exercises3</title>

<body>
    <form id="form1">
        <fieldset>
            <legend>Form Login</legend>
                <div id="userName">
                  <label>Username</label>
                  <input type="text" name="username" onkeyup="isInputUserName(this.value)">
                  <span><strong id="erroruser"></strong></span>
                </div>
                <div id="passWord">
                  <label>Password</label>
                  <input type="password" name="password" onkeyup="isInputPassword(this.value)">
                  <span><strong id="errorpassword"></strong></span>
                </div>
                <div id="Email">
                  <label>Email</label>
                  <input type="email" name="email" onkeyup="isInputEmail(this.value)" onchange="isInputEmail(this.value)">
                  <span><strong id="erroremail"></strong></span>
                </div>
                <div id="Brithday">
              	<div id="display_begin">
                  <label>Brithday</label>
              	  <input type="text" name="inputDate" value="MM/DD/YYYY" onclick="calendar()" onkeyup="isUserInput(this.value)" onchange="isUserInput(this.value)">
              		<span><strong id="notification"></strong></span>
              	</div>
              	<div id="calendar">
              		<table id="day">
              			<tr id="header">
              				<th class="btn"><button type="button" class="previous" onclick="buttonClickYear(-1)">&lt;&lt;</button></th>
              				<th class="btn"><button type="button" class="previous" onclick="buttonClickMonth(-1)">&lt;</button></th>
                    			<th colspan="1">
                    				<select id="month" onchange="changeMonth()">
                						<option value="1">01</option>
                						<option value="2">02</option>
               						  <option value="3">03</option>
                						<option value="4">04</option>
                						<option value="5">05</option>
                						<option value="6">06</option>
                						<option value="7">07</option>
                						<option value="8">08</option>
                						<option value="9">09</option>
                						<option value="10">10</option>
                						<option value="11">11</option>
                						<option value="12">12</option>
              					</select>
              				</th>
                   			<th colspan="2">
                   				<select id="year" onchange="changeYear()">
              					</select>
                   			</th>
                    			<th class="btn"><button class="next" type="button" onclick="buttonClickMonth(1)">&gt;</button></th>
                    			<th class="btn"><button class="next" type="button" onclick="buttonClickYear(1)">&gt;&gt;</button></th>
                    		</tr>
              			<tr id="title">
              				<th>Su</th>
                    			<th>Mo</th>
                   			<th>Tu</th>
                    			<th>We</th>
                    			<th>Th</th>
                    			<th>Fr</th>
                    			<th>Sa</th>
                    		</tr>
